<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dama da Sorte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #3498db, #c71585, #000000);
            color: white;
            width: 100%;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .buttons button {
            padding: 15px 30px;
            font-size: 1.1em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #2980b9;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: linear-gradient(to right, #3498db, #c71585, #000000);
            color: white;
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dama da Sorte</h1>
    </header>
    <div class="logo">
        <img src="logo.png" alt="Logo Dama da Sorte">
    </div>
    <div class="buttons">
        <button onclick="alert('Função de Apostas Online ativada!')">Apostas Online</button>
        <button onclick="alert('Função de Cassino ativada!')">Cassino</button>
        <button onclick="alert('Função de Loterias ativada!')">Loterias</button>
        <button onclick="alert('Função de Jogo do Bicho ativada!')">Jogo do Bicho</button>
    </div>
    <footer>
        <p>© 2025 Dama da Sorte. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
