<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dama da Sorte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #3498db, #c71585, #000000);
            color: white;
            width: 100%;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .buttons button {
            padding: 15px 30px;
            font-size: 1.1em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .buttons button:hover {
            background-color: #2980b9;
        }
        .whatsapp-icon {
            width: 24px;
            height: 24px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: linear-gradient(to right, #3498db, #c71585, #000000);
            color: white;
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dama da Sorte</h1>
    </header>
    <div class="logo">
        <img src="logo.png" alt="Logo Dama da Sorte">
    </div>
    <div class="buttons">
        <button onclick="window.location.href='https://www.zoogames.com.br/'">Apostas Online</button>
        <button onclick="window.location.href='https://app.aguiaoficial.com/pr/sAeBgEfV'">Cassino</button>
        <button onclick="window.location.href='https://api.whatsapp.com/send?phone=5583999719353&text=Quero%20me%20tornar%20um%20promotor'">Torne-se um Promotor</button>
        <button onclick="window.location.href='https://api.whatsapp.com/send?phone=5583999719353&text=Preciso%20de%20suporte'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" class="whatsapp-icon">
            Suporte
        </button>
    </div>
    <footer>
        <p>Â© 2025 Dama da Sorte. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
